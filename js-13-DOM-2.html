<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<style type="text/css">
		#box1{
			height: 500px;
			width: 500px;
			border: 1px solid #000;
			margin:0 auto;
		}
		#box2{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			position: absolute;
			top: 0px;
			left: 0px;
		}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var oBox1=document.getElementById('box1');
			var oBox2=document.getElementById('box2');
			var oBox3=oBox2.parentNode;
			console.log(oBox3);
		}
	</script>
</head>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
</html>
