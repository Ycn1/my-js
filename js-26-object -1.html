<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object</title>
	<script type="text/javascript">
		window.onload = function (){
			var obj={
				name:'tom',
				age:'18',
				arr:function(){
					console.log(this.name+'say hi');
				}
			}
			console.log(obj.name);
			obj.arr();
			var arr1 =[11,12,11,22,23];
			function removeDup(arr1){
				var result= [];
				var obj = {};
				for(var i = 0;i< arr1.length;i++){
					obj[arr1[i]] = '';
				}
				for (key in obj){
					result.push(key);
				}
				return result;
				console.log(result.key);
			}
			console.log(arr1);
			console.log(removeDup(arr1));
		}
	</script>
</head>
<body>
	
</body>
</html>
