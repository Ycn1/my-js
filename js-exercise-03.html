	<script type="text/javascript">
		for(var k=1;k<5;k++){
		var str='';
		for(var i=0;i<5-k;i++){
			str=str+document.write('<span></span>');
		}
		for(var j=0;j<k;j++){
			document.write('<span>*</span>');
			
		}
		document.write('<br>');
	}
