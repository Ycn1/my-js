<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<style type="text/css">
		ul{
			width: 100%;
			height: 500px;
		}
		li{
			width: 100%;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript">
		window.onload=function (){
			function getElementsByClass(obj,sClass){
				var result=[];
				var nResult=obj.children;
				for (var i=0;i<nResult.length;i++){
					if(nResult[i].className ==sClass){
						result.push(nResult[i]);
					}
				}
				return result;
			}
			var oUl=document.getElementsByClassName('box1');
			var oL=getElementsByClass(oUl[0],'box2');
			for(i in oL){
				oL[i].style.background='red';
			}
		}
	</script>
</head>
<body>
	<ul class="box1">
		<li class="box2">1</li>
		<li>2</li>
		<li>3</li>
		<li class="box2">4</li>
		<li>5</li>
	</ul>
</body>
</html>
