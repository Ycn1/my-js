<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<style type="text/css">
		#box1{
			width: 100%;
			height: 300px;
			/*border: 1px solid #000;*/
		}
		li{
			width: 100%;
			height: 100px;
			border: 1px solid #000;
			list-style: none;
		}
	</style>
	<script type="text/javascript">
		window.onload=function () {
			var oUl=document.getElementById('box1');
			var oLi=oUl.childNodes;
			console.log(oLi);
			for(var i=0 ;i<oLi.length;i++){
				console.log(oLi[i].nodeType);
				if(oLi[i].nodeType==1){
					oLi[i].style.backgroundColor='red';
				}
			}
			var oLi1=oUl.children;
			console.log(oLi1);
		}
		
	</script>
</head>
<body>
	<ul id="box1">
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
