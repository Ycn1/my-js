<head>
	<meta charset="UTF-8">
	<title>对象，函数的继承1</title>
	<script type="text/javascript">
		function Person(name,age){
			this.name = name;
			this.age = age;
		}
		Person.prototype.showName = function(){
			console.log("I am" +this.name);
		}
		Person.prototype.showAge = function(){
			console.log("I am " +this.age);
		}

		function Student(name,age,className){
			Person.call(this,name,age);//属性的继承（Student函数的前两个属性继承了Person的前俩属性）
			this.className = className;
		}
		//这样继承person的方法后，下面再给student添加方法，相应的也会给person上加上新方法，
		Student.prototype = Person.prototype;
		Student.prototype.showclassName = function  (){
		 	console.log("I am " +this.className);
		 }
