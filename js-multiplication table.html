<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>multiplication table</title>
	<script type="text/javascript">
		window.onload=function(){
			document.write('<table>');
				for(var i=1;i<10;i++){
					// alert(i);
					document.write("<tr>");
						for(var j=1;j<=i;j++){
							document.write("<td>"+j+"*"+i+"="+i*j+"</td>");
						}
					document.write("</tr>");
				}
			document.write('</table>');
		document.write("<table>")
			for(var i=1;i<10;i++){
				document.write('<tr>');
					for(var j=1;j<=i;j++){
						document.write('<td>*</td>');
					}
				document.write('</tr>');
			}
		document.write("</table>")
		document.write("<table>")
			for(var i=9;i>=1;i--){
				document.write('<tr>');
					for(var j=1;j<=i;j++){
						document.write('<td>*</td>');
					}
				document.write('</tr>');
			}
		document.write("</table>")
		// document.write("<table>")
		// 	for(var i=9;i>=1;i--){
		// 		document.write('<tr>');
		// 			for(var j=1;j<=i;j--){
		// 				document.write('<td>*</td>');
		// 			}
		// 		document.write('</tr>');
		// 	}
		// document.write("</table>")
		}

	</script>
</head>

</body>
</html>
