<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>option</title>
	<script>
		window.onload=function(){
			var oBtn1=document.getElementById('btn1');
			var oBtn2=document.getElementById('btn2');
			var oBtn3=document.getElementById('btn3');
			var oCh=document.getElementById('box');
			var oChe=oCh.getElementsByTagName('input');
			oBtn1.onclick=function (){
				for(var i =0; i<oChe.length;i++){
				 oChe[i].checked=true;
				}
			}
			oBtn2.onclick=function (){
				for(var i =0; i<oChe.length;i++){
				oChe[i].checked=false;
				}
			}

			oBtn3.onclick=function (){
				// alert(oBtn3)
				for(var i =0; i<oChe.length;i++){
					if(oChe[i].checked==true){
						oChe[i].checked=false;
					}
					else{
						oChe[i].checked=true;
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" id="btn1">
	<input type="button" id="btn2">
	<input type="button" id="btn3">
	<div id="box">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
		<input type="checkbox">
	</div>
</body>
</html>
