<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onmouseleave</title>
	<style type="text/css">
		#father{
			width: 300px;
			height: 300px;
			background: blue;
		}
		#son{
			width: 100px;
			height: 100px;
			background: red;
			margin:100px auto;
		}
	</style>
	<script type="text/javascript">
		window.onload = function (){
			var oFather = document.getElementById('father');
			var oSon = document.getElementById('son');
			oFather.onmouseenter = function(){
				console.log('onmouseenter');
			}
			oSon.onmouseleave = function (){
				console.log('onmouseleave');
			}
		}
	</script>
</head>
<body>
	<div id="father">
		<div id="son"></div>
	</div>
</body>
</html>
