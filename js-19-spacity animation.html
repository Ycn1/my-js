<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#box{
			height: 100px;
			width: 100px;
			background: red;
			position: absolute;
			top: 100px;
			left: 600px;
			opacity: 1;
		}
		#line{
			height: 200px;
			width: 1px;
			border-left: 1px solid #000;
			position: absolute;
			top: 0px;
			left: 300px;
		}
	</style>
	<script type="text/javascript">
		window.onload = function (){
			var oBtn = document.getElementById('btn');
			var oBox = document.getElementById('box');
			var oline = document.getElementById('line');
			var timer = null;
			oBtn.onclick = function (){
				clearInterval(timer);
				timer = setInterval(function(){
					var curr = parseFloat(getComputedStyle(oBox,false)['opacity'])*100;
					curr = Math.round(curr);
					var iSpeed = (30 - curr)/6; 
			 		iSpeed = iSpeed > 0 ? Math.ceil(iSpeed):Math.floor(iSpeed);
					if(!iSpeed){
						clearInterval(timer)
					}
					else{
						oBox.style.opacity = (curr + iSpeed)/100;
					}
				},30)
			}
		}
	</script>
</head>
<body>
	<input type="button" name="" value="开始动画" id="btn">
	<div id="box"></div>
	<div id="line"></div>
</body>
</html>
